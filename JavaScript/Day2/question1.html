<html>
    <body>

        <p>Click the button to enter user input.</p>

        <button onclick="myFunction()">Click Me</button>

        <p id="demo"></p>

        <script>
            function myFunction() {
                var input = prompt("Please enter your Input...");
                if (input) {
                    console.log(input);
                } else {
                    alert("You didn't enter anything. Please 'Click Me' again");
                }
            }
        </script>

    </body>
</html>
